<h4 class ="text-center">Login</h4>
<div class = "form">
    <form class = "form mt-4" (ngSubmit)="login()" #formLogin = "ngForm">
        <div class ="form-group">
            <input type = "email" class = "form-control" placeholder ="Email" [(ngModel)] = "usuario" name = "Usuario" #campoNome = "ngModel" required>
        </div>

        <app-menssagen 
            *ngIf = "campoNome.invalid && campoNome.touched"
            menssagem="Campo Obrigatório">
        </app-menssagen>

        <div class ="form-group">
            <input type = "password" class = "form-control" placeholder="Senha" [(ngModel)] = "senha" name = "Senha" #campoSenha = "ngModel" required>
        </div>

        <app-menssagen 
            *ngIf = "campoSenha.invalid && campoSenha.touched"
            menssagem="Campo Obrigatório">
        </app-menssagen>

        <button type="submit" class ="btn btn-primary btn-block" [disabled] = "formLogin.invalid">Login</button>
    </form>
    <P>Ainda não é um usuário? <a [routerLink]="['cadastro']" >Cadastre-se</a></P>
</div>
